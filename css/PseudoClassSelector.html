<!doctype html>
<html lang="en">
<head>
    <title>Pseudo Class Selector</title>
    <meta charset="utf-8">
    <style>
        p:first-child span {
            color: brown;
            text-decoration: bold;
        }
    </style>
    </head>
    <body>
    <p>Live the <span>Life</span> you're imagined.</p>
    </body>
</html>
