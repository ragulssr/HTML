<!doctype html>
<html>
<head>
    <title>Position Relatve and absolute</title>
    <style>
        body{
            margin: 0px;
        }
        .con1{
            background: red;
            width: 100%;
            height: 400px;
            float: left;
            position: relative;
        }
        .con2{
            background: yellow;
            width: 10%;
            height: 150px;
            float: left;
            position: absolute;
            right: 0px;
            
        
        }
    </style>
    </head>
<body>
    <div class="con1">One
    <div class="con2">Two</div>
    </div>
    </body>
</html>
