<!doctype html>
<html>
<head>
    <title>Advance CSS Properties</title>
    <meta charset="utf-8">
    <style>
        div{
           border: 5px solid red; 
        }
        p{
            border-bottom: 1px solid;
            border-left: 1px solid;
            border-right: 1px solid;
        }
        span{
            width: 300px;
            height: 300px;
            float: left;
            text-align: center;
            border-radius: 24px;
            border: 2px solid purple;
        }
    </style>
    </head>
    <body style="background-color: antiquewhite">
    <div>Inspiring you for the future.</div>
    <p>Good direction.</p>
    <span>Live the life you're imagined.</span>
    </body>
</html>
