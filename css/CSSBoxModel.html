<!doctype html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        div{
            border: 1px solid red;
            padding: 10px;
            margin: 20px;
            background-color: antiquewhite;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 8px #f2f2f2;
        }
    </style>
    </head>
<body>
    <div>Hello</div>
    <div>Guys</div>
    </body>
</html>
