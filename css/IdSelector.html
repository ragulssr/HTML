<!doctype html>
<html>
<head>
    <title>Id Selector</title>
    <meta charset="utf-8">
    <style>
        h1{
            color: black;
            background-color:burlywood;
            border: 3px dotted yellow;            
        }
        #First{
            color: black;
            background-color:red;
            text-align: center;
            border: 3px solid green;       
        }
         #Sec{
            color: black;
            background-color:floralwhite;
            text-align:right;
            border: 3px solid green;
        }
    </style>
    </head>
<body>
     <h1>Hello</h1>
    <h1 id="First">Every</h1>
    <h1 id="Sec">One</h1>
    </body>
</html>
