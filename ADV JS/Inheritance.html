<script>
    class car{
        constructor(brand){
            this.carname =brand;
        }
        present(){
            return "I have a "+ this.carname;
        }
    }

    class model extends car{
        constructor(model,brand){
            super(brand);
            this.model =model;
        }
        show(){
            return this.present() + ", it's a "+ this.model +'model';
        }
    }

    var alt = new model('alto','2021');
    console.log(alt.show());
</script>
</html>
