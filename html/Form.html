<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    </head>
<body style="background-color: cornsilk">
    <form>
     <div>
       <label>Name:</label>
       <input type="text" placeholder="UserName">    
     </div>
    <div>
        <label>Email</label>
        <input type="email" placeholder="Example@gmail.com">
        </div>
    <div>
        <label>DOB</label>
        <input type="date">
        </div>
    <div>
        <label>Age</label>
        <input type="number"> 
        </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">transgender
        </div>
    <div>
        <label>Status</label>
        <input type="checkbox" name="status">single
        <input type="checkbox" name="status">married
        </div>
    <div>
        <label>Rate</label>
        <input type="range">
        </div>
    <div>
        <input type="submit">
        <input type="reset">
        </div>
    </form>
</body>
</html>
