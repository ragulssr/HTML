<!doctype html>

<html>
<head><title>Advance HTML tags</title></head>
<body style="background-color: cadetblue">
<!--   Heading Tag-->
    <h1>POWER of the number</h1>
<!--    Line Tag-->
    <hr>
<!--    Power of used sup Tag-->
    <span>2<sup>3</sup></span>
    <span>3<sup>4</sup></span>
    <div>4<sup>5</sub></div>
    <hr>
    <h1>Base of number</h1>
    <hr>
<!--    subjuct used sub Tag-->
    <div>4<sub>5</sub></div>
    <div>4<sub>6</sub></div>
    <div>4<sub>7</sub></div>
    <hr>
    <h1>Text formatting</h1>
    <hr>
<!--    Bold Tag-->
    <div> <b>hello guys</b></div>
    <div><strong>like</strong></div>
<!--    Italic Tag-->
    <div><i>Welcome to my world</i></div>
    <div><em>share</em></div>
<!--    Underline Tag-->
    <div><u>Good Evening</u></div> 
    <hr>
    <h1>Nesting of Tags</h1>
    <hr>
    <u><b>Bold Content with a underline</b></u>
    <div><i><u><b>Bold Content with a underline</b></u></i></div>
    <hr>
    <h1>Buttons</h1>
    <hr>
<!--    Button Tag-->
    <button>Click</button>
    <button>Link</button>
    <button>Follow</button>
    <button>Link</button>
    <button>Share</button>
    <hr>
    <h1>Navigation</h1>
    <hr>
<!--    Link or Navigate Tag -->
    <a href="html/welcome.html">Click</a>
    <a href="http://www.google.com">Search</a>
    <a href="http://www.google.com" target="_blank">Find</a>
    </body></html>
