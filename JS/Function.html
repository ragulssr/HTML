<!doctype html>
<html>
<head>
    <title>Function in javascript</title>
    </head>
<body></body>
<script>
//    Function Declaration
    
    function ab(){
        console.log("2+3="+(2+3));
    }
    
//    Function Calling
    
    ab();
    console.log("Hi");
    ab();
    console.log("Hello");
    ab();
    console.log("hru");
    ab();
    
//    Function Parameter
    
    function bc(a,b){
        console.log(a+b);
    }
    
    bc(2,1);
    bc(3,4);
    bc(4,5);
    bc(5,6);
    
//    Function with return in javascript
    
    function ss(s,d){
        return s+d;
    }
    
    var sum = ss(55,45);
    console.log("value of "+sum);
    </script>
</html>
