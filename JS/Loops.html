<!doctype html>
<html>
<head>
    <title>Loops</title>
    </head>
<body></body>
<script>
    
//    For Loop
    var i=0;
    
    for(i=0;i<=10;i++){
        console.log("i is "+i);
    }
    
//    While Loop
    var j=0;
    
    while(j<10){
          console.log("j is "+j);
          j++;
          }
    </script>
</html>
