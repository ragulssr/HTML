<!doctype html>
<html>
<head>
    <title>Conditional</title>
    <meta charset="utf-8">
    </head>
<body>
    </body>
<script>
//    Conditional (if-else)
    var a=2;
    
    if(a<15){
        console.log("inside if statement");
    }
    else{
        console.log("Conditional Didn't match")
    }
    
   if(a>15){
        console.log("inside if statement");
    }
    else{
        console.log("Conditional Didn't match")
    }
    
//    elseif statement
    if(a<15){
        console.log("inside if statement");
    }
    else if(a<=20){
        console.log("Conditional Didn't match")
    }
    
//    Switch case
    var b=5
    switch(b){
        case 0:
            console.log(1);
            break;
        case 1:
            console.log(2);
            break;
        case 2:
            console.log(3);
            break;
        case 3:
            console.log(4);
            break;
        case 5:
            console.log(5);
            break;
        default:
            console.log("Conditional Didn't match");
            break;
    }
    </script>
</html>
