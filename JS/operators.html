<script>
//      Basic Arithmatic operators
    var a=12;
    var b=13;
    console.log("c="(a+b));
    
    console.log("c="+(b-a));
    
    console.log("c="+(a*b));
    
    console.log("c="+(a/b));
    
    console.log("c="+(b%a));
    
//    Concatenation Operator
    
    console.log("Ahash "+"Kanna");
    console.log("Ak"+"47");
    console.log("96"+"Songs");
    
//    Increment and Decrement
    
    var d=15;
    e=++d;
    console.log(e);
    
    var f=14;
    g=--f;
    console.log(g);
    
//    Relational Operator
    
    console.log(a>b);
    console.log(a<b);
    console.log(a<=b);
    console.log(a>=b);
    console.log(b==g);
    console.log(b!=g);
    
//    Logical Operator
    
    console.log(true && true);
    console.log(true || false);
    console.log(!false);
    console.log(!true);
    </script>
</html>
