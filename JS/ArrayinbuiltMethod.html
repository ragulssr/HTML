<script>
    var a=[1,2,3,4,5,'A','B'];
    var b=['C','D','F'];
    
    console.log(a.indexOf('A'));
    document.write(a.indexOf('A'));
    
    console.log(a.includes('C'));

    console.log(a);
//    Two Array Merge
    console.log(a.concat(b));
    
    console.log(a.length);
    
    var a ="Shanmuga";

    var c= a.concat(b);
